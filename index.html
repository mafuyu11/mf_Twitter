<html>
<head>

        <title>러브라이브 트위터 일러스트</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
        <script type="text/javascript" src="mf_twitter.js"></script>
        <script type="text/javascript">

            var tw;

            function setTweet(values) {

                if (jsonData) {
                    jsonData = null;
                }

                var selects = document.getElementsByTagName('select')[0];
                if (selects.selectedIndex == 0) return;
                if (values == '' || window.ActiveXObject) {
                    values = selects.children[selects.selectedIndex].innerText;
                }
                tw = new Twitter();
                var arr = tw.AuthConfig("2G43Qpfp97zwcHTq6hgVag",
                        "zlWXBOR7aIZF5HeqDHninerrCeJfDedRqaB029eu2vk",
                        "400669150-d8ZiKxOjyGTc6bsAhaXn2I01ljw2ZSS7Vm8qFr24",
                        "7ORrUR4EdM1OG9BUS3MxLpw8i7xkj7mG1eZCVjazk", values);
                var sea = tw.SearchConfig(values, 'recent', 'images');
                var callUrl = tw.SearchUrl(arr, sea);
                //tw.AuthUrl("https://api.twitter.com/1.1/statuses/user_timeline.json", 'GET', 10, arr);

                tw.ArrayJSON('GET', callUrl);

            }

            function mst() {
                if (document.getElementsByTagName('select')[0].selectedIndex == 0) return;
                ss.innerHTML = '';
                var st = setTimeout('mst()', 250); // stack overflow 방지
                ss.innerHTML = tw.ImageSearchResultToList(jsonData, 50, 140); // width 140
                clearTimeout(st);
            }

        </script>
    <style type="text/css">
        #ss, body {
            max-width: 98%; /*96%*/

            overflow: hidden;

        .mf_class_main {

            width: 290px;

        .mf_class_sub {

        .scrollView {
            display: block;
            padding: 0px 15px 0px 0px;
            position: relative;
            overflow:auto;
            overflow-x: hidden;
            height: 450px;
        }
    </style>
</head>
<body style="overflow: hidden;">
    <div>
<select onchange="setTweet(this.value)">

</select>
<input type="button" value="눌러" onclick="mst()" /></div>
